<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Listas Enlazadas</title>
</head>
<body>
	<div>
		<h1 class="display-3">Listas enlazadas</h1>
		<hr>
		<p class="lead">Ingrese un nombre para añadirlo a la lista:</p>
		<label><input type="text" name="data" id="data" class="form-control"></label>
		
		<button type="submit" class="btn btn-primary" onclick="obtenerDatos(), agregarListaDpz()">Añadir</button>
	</div>
	<div>
		<br>
		<p class="lead">Lista de Nombres:</p>
		<textarea id="getList" rows="5" cols="50"></textarea>
	</div>
	<div class="form-row align-items-center">
		<hr>
		<p class="lead">Elegir un elemento para borrar:</p>
		<select name="OS" id="Desplegable" class="">
   			<option value="Esteban">Esteban</option> 
  			<option value="Tania">Tania</option> 
   			<option value="Santiago">Santiago</option> 
		</select>
		<button type="submit" class="btn btn-primary" onclick="Funciono('Desplegable'), eliminarDeListaDpz()">Eliminar</button>
	</div>
	<div >
		
	</div>
	</body>
	<script type="text/javascript" src="script/enlazadas.js"></script>
</html>
